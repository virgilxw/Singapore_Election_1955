--- 
layout: default 
---
<h1> The Dev Blog</h1>
<h2>Latest Posts</h2>
<ul> {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"> {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%} {{ page.date | date: date_format }} </time>
    </li> {% endfor %} </ul>
<link rel="stylesheet" href="/assets/css/blog.css">
